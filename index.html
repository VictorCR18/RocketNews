<html>

<head>
    <title>RocketNews</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" charset=" UTF-8" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="main">
        <div class="header">
            <img class="logo" src="assets/logo.svg">
        </div>
        <div class="content">
            <div class="container">
                <div class="infor">
                    <h1 class="titule">atualize ideias e informações em 5 minutos.</h1>
                    <h3 class="sub_titule">tudo que você precisa saber para começar seu dia bem e informado</h3>
                    <p class="text">notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia
                        melhor.<br />
                        perfeito para se preoarar para codar</p>
                </div>
                <div class="form">
                    <form action="" method="post" class="formemail">
                        <label class="input_email">Insira seu e-mail:</label><br>
                        <div class="ib">
                            <input class="email" type="email" pattern=".+@rocketseat\.com"
                                placeholder="oi@rocketseat.com" maxlength="255" minlength="7" required  title="Somente e-mails @rocketseat"/>
                            <button for="formemail" type="submit"><img class="send" src="assets/send.svg"></button>
                        </div>

                    </form>
                </div>
            </div>
            <br><br><br><br><br><br><br>
            <div class="footer">
                <a href="">deixe-me ler primeiro <img class="arrow" src="assets/arrow-right.svg"></a>
            </div>
        </div>
    </div>
    <div class="picture"></div>

</body>

</html>
